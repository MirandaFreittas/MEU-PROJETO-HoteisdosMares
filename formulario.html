<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="_css/codigo.css">
    <title>Formulário de Cadastro</title>
   </head>
<body>
    <img class="img1" src="_imagem/logo.png">

    <div id="interface">
      
     <h1 class="abas">
        <a class="btn-home">Home</a>
        <a class="btn-Rosasdodeserto" href="Rosasdodeserto.html">Rosas do Deserto</a>
        <a class="btn-suporteseacessorios" href="suporteseacessorios.html">Suportes e Acessórios</a>
      </h1>
    <br>
    
      <link rel="stylesheet" type="text/css" href="_css/estilo1.css"> 

    <div class="container">
        <div class="form-image">
    <img src="_imagem/freeti.png">
    </div>
        <div class="form">
           <form action="FinalizarCompra.html">
         <div class="form-header">
      <div class="title">
          <h1>Cadastre-se</h1>
   </div>
      <div class="login-button">
        <button><a href="FinalizarCompra.html">Finalizar Compra</a></button>
      </div>
         </div>

         <div class="input-group">

            <div class="input-box"> 
                <label for="firstname">Primeiro nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required> 
  
           </div>

           <div class="input-box"> 
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required> 
           </div>
                

           <div class="input-box"> 
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
           </div>

           <div class="input-box"> 
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
           </div>

           <div class="inputBox">
            <label for="estado">Estado</label> 
            <input type="text" name="estado" id="estado" class="inputUser" required>
        </div>

           <div class="inputBox">
               <label for="cidade">Cidade</label>
               <input type="text" name="cidade" id="cidade" class="inputUser" required>
            </div>
                     
           <div class="inputBox">
               <label for="endereco">Endereço</label>           
               <input type="text" name="endereco" id="endereco" class="inputUser" required>           
            </div>


            
            <label for="cep">CEP: </label>
            <input type="text" placeholder=" 21365-000">
            <label for="bairro">Bairro:</label>
            <input type="text"placeholder=" Bairro"><br><br>
            <label for="rua">Rua:</label>
            <input type="text" size="20"placeholder=" Logradouro">
            <label for="nu">Número</label>
            <input type="text" size="4"placeholder=" Número"><br><br>


            <input type="submit" value="Enviar">
            </div>
        </div>
           </form>
        </div>
    </div>


    <link rel="stylesheet" type="text/css" href="_css/codigo.css">

      </footer></h5>
</body>
</html>
